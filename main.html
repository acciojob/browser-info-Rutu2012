<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Info</title>
</head>
<body>

  <!-- Browser Info Display -->
  <div id="browser-info"></div>

  <script>
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      let browserName = "Unknown";
      let version = "Unknown";

      if (/chrome|crios/i.test(userAgent) && !/edge|edg|opr/i.test(userAgent)) {
        browserName = "Chrome";
        version = userAgent.match(/(?:chrome|crios)\/(\d+)/i)[1];
      } else if (/firefox|fxios/i.test(userAgent)) {
        browserName = "Firefox";
        version = userAgent.match(/firefox\/(\d+)/i)[1];
      } else if (/safari/i.test(userAgent) && !/chrome|crios|android/i.test(userAgent)) {
        browserName = "Safari";
        version = userAgent.match(/version\/(\d+)/i)[1];
      } else if (/edg/i.test(userAgent)) {
        browserName = "Edge";
        version = userAgent.match(/edg\/(\d+)/i)[1];
      } else if (/opr|opera/i.test(userAgent)) {
        browserName = "Opera";
        version = userAgent.match(/(?:opr|opera)\/(\d+)/i)[1];
      }

      const message = `You are using ${browserName} version ${version}`;
      document.getElementById('browser-info').innerText = message;
    }

    // Run on DOM load
    document.addEventListener('DOMContentLoaded', getBrowserInfo);
  </script>

</body>
</html>
